<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Character Counter</title>
</head>
<body>
    <div class="container">
        <h1>
            Live Character Counter
        </h1>
        <textarea placeholder="Enter Your text here" name="textarea" cols="30"
        rows="10" onkeyup="counter();" id="textarea"> </textarea>
        <p>Total Characters you typed including space: <span id="counter">0</span></p>
    </div>

    <script type="text/javascript" src="./app.js"></script>
</body>
</html>
