<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Spline+Sans+Mono&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Weight Converter</title>
</head>
<body>
    <div  class="h1">
        <h1>Weight converter</h1>
    </div>
    <p>You can convert your WEIGHT from Kilograms to Pounds here.</p>
    <form class="input">
        <label for="weight-converter">Kilograms : </label>
    <input type="text"  placeholder="Enter your weight in Kg"/>
    </form>
    <p>Your weight in POUNDS is : <span id="convertedWeight"></span></p>


    <script type="text/javascript" src="./app.js"  async defer></script>
</body>
</html>
