<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title> 
    <script src="https://kit.fontawesome.com/76878f4fe8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body >
   
    <div class="container">
       
       <div class="header">
           <h1>Create Account</h1>
       </div>
      <div class="section-border">
        <section>
            <form action="" class="form" id="form">
                <div class="control-form ">
                    <label for="username">Username</label>
                    <input type="text" placeholder="Steve" id="username">
                    <div class="messsage">
                        <i class="fa fa-check-circle" aria-hidden="true"></i>
                        <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                         <small>Error Message</small>
                    </div>
                </div>
    
                <div class="control-form">
                    <label for="Email">Email</label>
                    <input type="email" placeholder="xyz@abc.com" id="email">
                    <div class="messsage">
                        <i class="fa fa-check-circle" aria-hidden="true"></i>
                        <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                         <small>Error Message</small>
                    </div>
                </div>
    
                <div class="control-form">
                    <label for="Password">Password</label>
                    <input type="password" placeholder="Password" id="password">
                    <div class="messsage">
                        <i class="fa fa-check-circle" aria-hidden="true"></i>
                        <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                         <small>Error Message</small>
                    </div>
                </div>
    
                <div class="control-form">
                    <label for="Password check">Retype Password</label>
                    <input type="password" placeholder="Password Check" id="passwordCheck">
                    <div class="messsage">
                        <i class="fa fa-check-circle" aria-hidden="true"></i>
                        <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                         <small>Error Message</small>
                    </div>
                </div>
                <button>Submit</button>
            </form>
           </section>
            
      </div>
       
    </div>

    <script type="text/javascript" src="./app.js"></script>
</body>
</html>
